<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente API – Registro de Visitas</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <nav class="bg-pink-400 p-4 text-white flex justify-between items-center shadow">
        <span class="font-bold text-lg">Cliente API – Registro de Visitas</span>
    </nav>

    <div class="container mx-auto p-4">

        <section id="login-section" class="max-w-md mx-auto mt-6 bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-semibold text-center mb-4">Autenticación</h2>

            <label class="block mb-2 font-medium">Usuario:</label>
            <input id="api-username" type="text"
                   class="w-full border px-3 py-2 rounded mb-4" placeholder="admin">

            <label class="block mb-2 font-medium">Contraseña:</label>
            <input id="api-password" type="password"
                   class="w-full border px-3 py-2 rounded mb-4" placeholder="••••••">

            <p id="login-message" class="text-center text-sm mb-3"></p>

            <button onclick="obtenerToken()"
                    class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded shadow">
                Obtener Token
            </button>
        </section>

        <section id="data-section" class="hidden mt-8">

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                    <i class="bi bi-key-fill"></i> Token Activo
                </h2>

                <p class="bg-gray-100 p-3 rounded break-all text-sm" id="token-display"></p>

                <button onclick="cerrarSesion()"
                        class="mt-3 bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-2 rounded shadow">
                    Cerrar sesión
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">

                <div class="bg-pink-100 border border-pink-300 p-4 rounded-lg shadow text-center">
                    <p class="text-sm text-gray-600">Visitas Hoy</p>
                    <p id="total-hoy" class="text-3xl font-bold text-pink-600">0</p>
                </div>

                <div class="bg-green-100 border border-green-300 p-4 rounded-lg shadow text-center">
                    <p class="text-sm text-gray-600">Activas</p>
                    <p id="total-activas" class="text-3xl font-bold text-green-700">0</p>
                </div>

                <div class="bg-gray-200 border border-gray-300 p-4 rounded-lg shadow text-center">
                    <p class="text-sm text-gray-600">Finalizadas</p>
                    <p id="total-finalizadas" class="text-3xl font-bold text-gray-700">0</p>
                </div>

            </div>

            <div class="bg-white p-6 rounded-lg shadow mt-6">
                <h2 class="text-xl font-semibold mb-4">Resumen gráfico</h2>
                <canvas id="chartVisitas" height="120"></canvas>
            </div>

            <div class="bg-white shadow rounded-lg p-6 mt-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold mb-4">Visitas Registradas</h2>
                    <button onclick="cargarVisitas()"
                            class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-2 rounded shadow">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>

                <div id="loading-indicator" class="hidden text-center py-4 text-gray-500">
                    <i class="bi bi-hourglass-split"></i> Cargando...
                </div>

                <table class="min-w-full border mt-4">
                    <thead class="bg-pink-100">
                        <tr>
                            <th class="px-4 py-2 border">ID</th>
                            <th class="px-4 py-2 border">Nombre</th>
                            <th class="px-4 py-2 border">RUT</th>
                            <th class="px-4 py-2 border">Estado</th>
                            <th class="px-4 py-2 border">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body"></tbody>
                </table>
            </div>

        </section>

    </div>

    <script src="cliente_api.js"></script>

</body>
</html>
