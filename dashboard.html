<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – Visitas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

    <h1>Dashboard – Visitas</h1>

    <button onclick="cerrarSesion()" class="btn">Cerrar sesión</button>

    <h2>Gráfico de Visitas por Estado</h2>
    <canvas id="graficoVisitas"></canvas>

    <h2>Listado de Visitas</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>RUT</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-visitas"></tbody>
    </table>

</div>

<script src="dashboard.js"></script>
<script src="cliente_api.js"></script>

</body>
</html>
